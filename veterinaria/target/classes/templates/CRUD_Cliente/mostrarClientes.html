<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Mascotas</title>
    <link rel="stylesheet" href="/Estilos/mostrarMascotas.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="/Imagenes/icon.png" alt="Logo de la veterinaria">
            <h1>Veterinaria PetQuitas</h1>
        </div>
        <nav>
            <a class="button" href="#" onclick="history.go(-1); return false;"><span>Volver</span></a>
        </nav>
    </header>

<div class ="container">
    <div style="width: 80%;">
        <table class="table table-striped table-bordered">
        <thead>
        <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Cedula</th>
        <th scope="col">Correo</th>
        <th scope="col">Celular</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each=" cliente: ${clientes}">
        <td th:text="${cliente.nombre}"></td>
        <td th:text="${cliente.cedula}"></td>
        <td th:text="${cliente.correo}"></td>
        <td th:text="${cliente.celular}"></td>
        <td>
            <a class="btn btn-info" th:href="@{/clientes/update/{id}(id=${cliente.id})}">Modificar</a>
            <a class="btn btn-info" th:href="@{/clientes/delete/{id}(id=${cliente.id})}">Eliminar</a>

        </td>
        </tr>
        </tbody>
        </table>
        </div>
</div>
        <footer>
            <p>&copy; 2023 Veterinaria PetQuitas. Todos los derechos reservados.</p>
        </footer>

</body>
</html>
