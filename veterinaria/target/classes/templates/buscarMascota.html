<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Mascota</title>
</head>
<body>
    <h1>Informacion de la mascota</h1>
    <p th:text="${mascota.nombre}"></p>
    <p th:text="${mascota.raza}"></p>
    <p th:text="${mascota.edad}"></p>
    <p th:text="${mascota.enfermedad}"></p>
    <p th:text="${mascota.estado}"></p>
    
</body>
</html>
