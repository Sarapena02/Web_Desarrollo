<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Mascota</title>
    <link rel="stylesheet" href="/buscarMascota.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/icon.png" alt="Logo de la veterinaria">
            <h1>Veterinaria PetQuitas</h1>
        </div>
        <nav>
            <ul>
                <li><button href="#inicio" ><span>Inicio</span></button></li>
                <li><button href="#servicios" ><span>Servicios</span></button></li>
                <li><button href="#contacto" ><span>Contacto</span></button></li>
                <a href="/LogIn"><button><span>Log In</span></button></a>
            </ul>
        </nav>
    </header>

    <div class="mostrarMascota">
        <h1 class="tituloInfo">Informacion de la mascota</h1>
        <div class="top-section">
            <img class="pet-image" th:src="'/' + ${mascota.imagen}">
            <div class="pet-details">
                <div class="detail">
                    <p class="label"><strong>Nombre:</strong></p>
                    <p class="value" th:text="${mascota.nombre}"></p>
                </div>
                <div class="detail">
                    <p class="label"><strong>Raza:</strong></p>
                    <p class="value" th:text="${mascota.raza}"></p>
                </div>
                <div class="detail">
                    <p class="label"><strong>Edad:</strong></p>
                    <p class="value" th:text="${mascota.edad}"></p>
                </div>
            </div>
        </div>
        <div class="bottom-section">
            <div class="detail">
                <p class="label"><strong>Enfermedad:</strong></p>
                <p class="value" th:text="${mascota.enfermedad}"></p>
            </div>
            <div class="detail">
                <p class="label"><strong>Estado:</strong></p>
                <p class="value" th:text="${mascota.estado}"></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Veterinaria PetQuitas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
