<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Mascotas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div style="width: 80%;">
        <table class="table table-striped table-bordered">
        <thead>
        <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Raza</th>
        <th scope="col">Edad</th>
        <th scope="col">Enfermedad</th>
        <th scope="col">Estado</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each=" mascota: ${mascotas}">
        <td th:text="${mascota.nombre}"></td>
        <td th:text="${mascota.raza}"></td>
        <td th:text="${mascota.edad}"></td>
        <td th:text="${mascota.enfermedad}"></td>
        <td th:text="${mascota.estado}"></td>
        <td>
            <a class="btn btn-info" th:href="@{/mascotas/update/{id}(id=${mascota.id})}">Modificar</a>
            <a class="btn btn-info" th:href="@{/mascotas/delete/{id}(id=${mascota.id})}">Eliminar</a>

        </td>
        </tr>
        </tbody>
        </table>
        </div>
    
</body>
</html>
