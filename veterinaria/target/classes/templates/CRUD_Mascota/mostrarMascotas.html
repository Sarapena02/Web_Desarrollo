<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Mascotas</title>
    <link rel="stylesheet" href="/Estilos/mostrarMascotas.css ">
    <script src="https://kit.fontawesome.com/0f4cd78e74.js" crossorigin="anonymous"></script>
    <script src="/JavaScript/barraDeBusqueda.js"></script>

</head>
<body>

    <header>
        <div class="logo">
            <img src="/Imagenes/icon.png" alt="Logo de la veterinaria">
            <h1>Veterinaria PetQuitas</h1>
        </div>
        <nav>
            <ul>
                <li><a class="buttonH" href="/"><span>Inicio</span></a></li>
                <li><a class="buttonH" href="#servicios"><span>Servicios</span></a></li>
                <li><a class="buttonH" href="#contacto"><span>Contacto</span></a></li>
                <li class="dropdown">
                    <a class="buttonH" href="#"><span>Log In &#9662;</span></a>
                    <div class="dropdown-content">
                        <a href="/logInVet">Ingresar como veterinario</a>
                        <a href="/logInCliente">Ingresar como cliente</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div class="bu">
        <a class="buttonH" href="/mascotas/add">Agregar</a>
    </div>

    <div class="search-bar">
            <select id="search-filter-select">
                <option value="nombre">Nombre</option>
                <option value="raza">Raza</option>
            </select>

        <input type="text" id="search-input" placeholder="Buscar por nombre o raza">
    </div>
<div class ="container">

    <div style="width: 80%;">
        <table  id="mascotas-table" class="table table-striped table-bordered">
        <thead>
        <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Raza</th>
        <th scope="col">Edad</th>
        <th scope="col">Enfermedad</th>
        <th scope="col">Estado</th>
        <th scope="col">Opciones</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each=" mascota: ${mascotas}">
        <td th:text="${mascota.nombre}"></td>
        <td th:text="${mascota.raza}"></td>
        <td th:text="${mascota.edad}"></td>
        <td th:text="${mascota.enfermedad}"></td>
        <td th:text="${mascota.estado}"></td>
        <td>
            <a class="button" th:href="@{/mascotas/update/{id}(id=${mascota.id})}">
                <i class="fa-solid fa-pen-to-square"></i>
            </a>
            <a class="button" th:href="@{/mascotas/delete/{id}(id=${mascota.id})}">
                <i class="fa-solid fa-eraser"></i> 
            </a>
            <a class="button" th:href="@{/mascotas/find/{id}(id=${mascota.id})}">
                <i class="fa-solid fa-cat"></i>
            </a>
        </td>
        </tr>
        </tbody>
        </table>
        </div>
</div>
        <footer>
            <p>&copy; 2023 Veterinaria PetQuitas. Todos los derechos reservados.</p>
        </footer>

</body>
</html>
