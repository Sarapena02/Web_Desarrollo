<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Estilos/login-styles.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Imagenes/icon.png" alt="Logo de la veterinaria">
            <h1>Veterinaria PetQuitas</h1>
        </div>
        <nav>
            <ul>
                <li><a class="button" href="/"><span>Inicio</span></a></li>
                <li><a class="button" href="/#servicios"><span>Servicios</span></a></li>
                <li><a class="button" href="/#contacto"><span>Contacto</span></a></li>
                <a class="button" href="/LogIn"><span>Log In</span></a>
            </ul>
        </nav>
        
    </header>

    <div class="container">
        <div class="login-container">
            <form id="login-form" class="login-form" th:action="@{/clientes/login}" method="post">
                <h2>Iniciar Sesión</h2>
                <label for="cedula">Cedula:</label>
                <input type="text" id="cedula" name="cedula" required>
                <button type="submit" class="login-button">Ingresar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Veterinaria PetQuitas. Todos los derechos reservados.</p>
    </footer>
    
</body>
</html>
