<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Crear mascota</title>
</head>
<body>
    <form th:object="${mascota}" th:action="@{/mascotas/agregar}" th:method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input th:field="*{nombre}" type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
            <label for="raza">Raza</label>
            <input th:field="*{raza}" type="text" class="form-control" id="raza" placeholder="Raza">
            </div>
            <div class="form-group">
            <label for="edad">Edad</label>
            <input th:field="*{edad}" type="number" class="form-control" id="edad" placeholder="Edad">
            </div>
            <div class="form-group">
            <label for="enfermedad">Enfermedad</label>
            <input th:field="*{enfermedad}" type="text" class="form-control" id="enfermedad" placeholder="Enfermedad">
            </div>
            <div class="form-group">
            <label for="estado">Estado</label>
            <input th:field="*{estado}" type="text" class="form-control" id="estado" placeholder="Estado">
            </div>
            <div class="form-group">
            <label for="imagen">Imagen</label>
            <input th:field="*{imagen}" type="text" class="form-control" id="imagen" placeholder="Imagen">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</body>
</html>
