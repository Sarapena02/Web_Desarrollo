<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/Estilos/crearCliente.css">
    <title>Crear mascota</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="/Imagenes/icon.png" alt="Logo de la veterinaria">
            <h1>Veterinaria PetQuitas</h1>
        </div>
        <nav>
            <ul>
                <li><a class="button" href="/"><span>Inicio</span></a></li>
                <li><a class="button" href="/#servicios"><span>Servicios</span></a></li>
                <li><a class="button" href="/#contacto"><span>Contacto</span></a></li>
                <a class="button" href="/LogIn"><span>Log In</span></a>
            </ul>
        </nav>
    </header>
    <form th:object="${cliente}" th:action="@{/clientes/agregar}" th:method="post">
        
            <div class="form-group">
            <label for="nombre">Nombre</label>
            <input th:field="*{nombre}" type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>

            <div class="form-group">
            <label for="cedula">Cedula</label>
            <input th:field="*{cedula}" type="text" class="form-control" id="cedula" placeholder="Cedula">
            </div>

            <div class="form-group">
            <label for="correo">Correo</label>
            <input th:field="*{correo}" type="text" class="form-control" id="correo" placeholder="Correo">
            </div>

            <div class="form-group">
            <label for="celular">Celular</label>
            <input th:field="*{celular}" type="text" class="form-control" id="celular" placeholder="Celular">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <footer>
        <p>&copy; 2023 Veterinaria PetQuitas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
