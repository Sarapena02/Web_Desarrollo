<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Estilos/login-styles.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Imagenes/icon.png" alt="Logo de la veterinaria">
            <h1>Veterinaria PetQuitas</h1>
        </div>
        <nav>
            <a class="button" href="/"><span>Volver</span></a>             
        </nav>
    </header>

    <div class="container">
        <div class="login-container">
            <form id="login-form" class="login-form" th:action="@{/clientes/login}" method="post">
                <h2>Iniciar Sesión</h2>
                <label for="correo">Usuario:</label>
                <input type="text" id="correo" name="correo" required>
                <label for="cedula">Contraseña:</label>
                <input type="password" id="cedula" name="cedula" required>
                <button type="submit" class="login-button">Ingresar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Veterinaria PetQuitas. Todos los derechos reservados.</p>
    </footer>
    
</body>
</html>
